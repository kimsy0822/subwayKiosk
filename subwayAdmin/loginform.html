<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SUBWAY 써브웨이 관리자</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/subwayadmin.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2O/jquery.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<link href="images/common/subway_favicon.ico?v=1" rel="shortcut icon" type="image/x-icon">
<style>
  nav{display:none;}
</style>
<script>
function login(){

		var form_data = {
			user_id: $("#inputID").val(),
			user_pw: $("#inputPassword").val(),
			is_ajax: 1
		};

		$.ajax({
			type: "GET",
			url: "/admin/login.do",
			data: form_data,
			success: function(response) {
				if(response == 'success') {
          location.href="/admin/menu.do";
				}
				else {
          $(".login-warning").show();
				}
			}
		});
		return false;
	};
</script>
</head>
<body>
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="images/logo_sub_header.png">
        </a>
      </div>
    </div>
  </nav>
</header>
<section>
  <div id="container" class="content-wrap">
    <div class="container">
      <div class="row">
        <div class=" page-center">
          <img class="admainlogo" alt="Brand" src="images/Subway-logo-2016.png">
          <div class="main-contents">

            <form action="" class="form-horizontal">
              <div class="form-group">
                <label for="inputID" class="col-xs-2 control-label">ID</label>
                <div class="col-xs-10">
                  <input type="text" class="form-control height55" id="inputID" placeholder="ID" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-xs-2 control-label">Password</label>
                <div class="col-xs-10">
                  <input type="password" class="form-control height55" id="inputPassword" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-2">
                  <p class="login-warning"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>ID와 Password를 확인하세요</p>
                </div>
              </div>
              <div class="form-group">
                <button type="button" onclick="login()" class="main-btn btn btn-success">접속</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>

</footer>
</html>
